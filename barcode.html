<html>
<head>
<title>Barcode</title>
<script type="text/javascript" src="JsBarcode.all.js"></script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
	document.querySelector('#barcode').focus();
});

function generate() {
	var barcode = document.querySelector('#barcode').value.split('\n');
	var container = document.querySelector('#container');
	container.innerHTML = '';
	for(var i = 0; i < barcode.length; i++) {
		if (barcode[i].length) {
			container.innerHTML += '<div class="item"><img id="barcode-' + i + '"></div>';
			JsBarcode('#barcode-' + i, barcode[i], {height: 85});
		}
	}
}
</script>
<style type="text/css">
@media print {
	@page {
		size: A4;
	}

	#form {
		display: none;
	}
}

*:focus {
	outline: 0;
}

#barcode {
	width: 100%;
	height: 150px;
}

#container {
	display: flex;
	flex-wrap: wrap;
}

.item {
	display: flex;
	flex: 0 0 33.333%;
	justify-content: center;
}
</style>
</head>
<body>
<div id="form">
	<textarea id="barcode" placeholder="Barcode" onkeyup="generate()"></textarea>
</div>
<div id="container"></div>
</body>
</html>
